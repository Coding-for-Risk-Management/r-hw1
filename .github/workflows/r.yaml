name: R Tests

on: [push, pull_request]

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: |
          install.packages('testthat')
      - name: Run tests
        run: |
          Rscript -e 'testthat::test_dir("tests")'
